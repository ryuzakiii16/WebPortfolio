        </div> </section> <script>
        const btn = document.getElementById('theme-toggle');
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.replace('dark-theme', 'light-theme');
            btn.querySelector('i').className = 'fas fa-sun';
        }
        btn.onclick = () => {
            const isDark = document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme', !isDark);
            btn.querySelector('i').className = isDark ? 'fas fa-moon' : 'fas fa-sun';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
       // --- Navigation Logic ---
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');
const themeBtn = document.getElementById('theme-toggle');
const body = document.body;

// Toggle Mobile Menu
if (hamburger) {
    hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        const lines = hamburger.querySelectorAll('div');
        
        if (navMenu.classList.contains('active')) {
            lines[0].style.transform = "rotate(45deg) translate(5px, 6px)";
            lines[1].style.opacity = "0";
            lines[2].style.transform = "rotate(-45deg) translate(5px, -6px)";
        } else {
            lines[0].style.transform = "none";
            lines[1].style.opacity = "1";
            lines[2].style.transform = "none";
        }
    });
}

// Close menu when clicking a link
document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        const lines = hamburger.querySelectorAll('div');
        lines[0].style.transform = "none"; lines[1].style.opacity = "1"; lines[2].style.transform = "none";
    });
});

// --- Theme Logic ---
const updateIcon = (theme) => {
    const icon = themeBtn.querySelector('i');
    icon.className = theme === 'light-theme' ? 'fas fa-sun' : 'fas fa-moon';
};

themeBtn.addEventListener('click', () => {
    if (body.classList.contains('dark-theme')) {
        body.classList.replace('dark-theme', 'light-theme');
        localStorage.setItem('theme', 'light-theme');
        updateIcon('light-theme');
    } else {
        body.classList.replace('light-theme', 'dark-theme');
        localStorage.setItem('theme', 'dark-theme');
        updateIcon('dark-theme');
    }
});

// Load saved theme
const savedTheme = localStorage.getItem('theme') || 'dark-theme';
body.className = savedTheme;
updateIcon(savedTheme);
    </script>
